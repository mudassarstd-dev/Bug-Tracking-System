<div class="login-container">
  <!-- LEFT SECTION (branding) -->
  <div class="login-left">
    <div class="branding">
      <img src="/assets/icons/branding-title.png" alt="App Logo" class="logo" />
      <!-- <h2 class="app-title">ManageBug</h2> -->
    </div>
  </div>

  <div class="login-right">
    <div class="login-content">
      <h1 class="headline">Login</h1>
      <p class="subtext">Please enter your login details.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Enter your username" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Valid email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
            formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
            [attr.aria-label]="'Toggle password visibility'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="loading">
          {{ loading ? 'Please wait...' : 'Login' }}
          <mat-icon>chevron_right</mat-icon>
        </button>

        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      </form>


      <div class="divider"></div>

      <div class="signup-text">
        <span>Donâ€™t have an account?</span>
        <button mat-button color="primary" routerLink="/onBoard">Create account</button>
      </div>
    </div>
  </div>
</div>
