<div class="login-container">
  <!-- LEFT SECTION (branding) -->
  <div class="login-left">
    <div class="branding">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
        alt="App Logo"
        class="logo"
      />
      <h2 class="app-title">ManageBug</h2>
    </div>
  </div>

  <!-- RIGHT SECTION (login form) -->
  <div class="login-right">
    <div class="login-content">
      <h1 class="headline">Login</h1>
      <p class="subtext">Please enter your login details.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username -->
        <mat-form-field appearance="outline" >
          <mat-label>Username</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Enter your username" formControlName="name" />
          <mat-error *ngIf="loginForm.get('name')?.touched && loginForm.get('name')?.invalid">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            placeholder="Enter your password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Toggle password visibility'"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          class="submit-btn"
          type="submit"
          [disabled]="loading"
        >
          {{ loading ? 'Please wait...' : 'Login' }}
          <mat-icon>arrow_forward</mat-icon>
        </button>

        <!-- <button mat-raised-button color="primary">Log in</button> -->

        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      </form>

      <div class="signup-text">
        <span>Don’t have an account?</span>
        <button mat-button color="primary" routerLink="/onBoard">Create one</button>
      </div>
    </div>
  </div>
</div>
