<div class="profile-container">
  <div class="top-section">
    <h1>Profile Settings</h1>
    <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
  </div>

  <div class="profile-image-container" (click)="onFileClick()">
    <img
      [src]="previewUrl || 'assets/images/default-avatar.png'"
      alt="Profile Image"
      class="profile-image"
    />
    <input
      type="file"
      #fileInput
      accept="image/*"
      (change)="onFileSelected($event)"
      hidden
    />
  </div>

  <h2 class="username">{{ profileForm.get('username')?.value || 'User' }}</h2>

  <form [formGroup]="profileForm" class="profile-form">
    <!-- Username -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Username</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput formControlName="username" />
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput formControlName="email" />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input matInput type="password" formControlName="password" />
      <button
        mat-icon-button
        matSuffix
        type="button"
        [attr.aria-label]="'Toggle password visibility'"
      >
        <mat-icon>{{ 'visibility_off'  }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Buttons -->
    <div class="button-row">
      <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" (click)="onConfirm()">Confirm</button>
    </div>
  </form>
</div>
